<!DOCTYPE html>
<html lang="en" class="min-h-screen min-w-fit m-0 p-0 box-border bg-[url('simplebg.svg')] bg-cover bg-no-repeat">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Simple Calculator</title>
  </head>
  <body
    
  >
    <!-- <div class="content-wrapper flex justify-center items-center"> -->

    <div
      class="wrapper flex xs:flex-col justify-center items-center w-[30rem] h-fit m-auto gap-6 xs:p-10"
    >
      <div class="heading">
        <h1 class="text-gray-500 xs:text-5xl text-7xl italic">
          Simple Calculator
        </h1>
      </div>
      <div
        class="container flex flex-col justify-center items-center bg-slate-800 my-14 rounded-3xl shadow-slate-900 shadow w-80 h-auto"
      >
        <div
          class="output text-white bg-gray-900 rounded-3xl h-44 w-[20rem] flex justify-end items-center flex-wrap gap-3 p-3 text-6xl break-all overflow-hidden"
        >
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>

        <div
          class="layoutBox inline-flex flex-col justify-center items-center gap-4 p-4 z-0"
        >
          <div class="box flex items-center justify-center gap-5">
            <button
              class="key text-center text-green-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-all-clear
            >
              AC
            </button>
            <button
              class="key text-center text-green-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              ^
            </button>
            <button
              class="key text-center text-green-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              %
            </button>
            <button
              class="key text-center text-red-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              /
            </button>
          </div>

          <div class="box flex items-center justify-center gap-5">
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              7
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              8
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              9
            </button>
            <button
              class="key text-center text-red-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              *
            </button>
          </div>
          <div class="box flex items-center justify-center gap-5">
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              4
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              5
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              6
            </button>
            <button
              class="key text-center text-red-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              -
            </button>
          </div>
          <div class="box flex items-center justify-center gap-5">
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              1
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              2
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              3
            </button>
            <button
              class="key text-center text-red-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-operation
            >
              +
            </button>
          </div>
          <div class="box flex items-center justify-center gap-5">
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              0
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-number
            >
              .
            </button>
            <button
              class="key text-center text-white border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-delete
            >
              ‚Üê
            </button>
            <button
              class="key text-center text-red-400 border-solid border-slate-800 border-2 rounded-lg opacity-90 shadow-gray-900 shadow-sm bg-slate-800 w-14 py-2 hover:shadow-inner hover:shadow-gray-900 cursor-pointer"
              data-equals
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <script src="index.js" type="module" async></script>
  </body>
</html>
